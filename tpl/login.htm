<div id="loginScreen">
	<h1>Log in</h1>
	
		Om gebruik te maken van de antispam dient u in te loggen met uw gebruikersnaam en wachtwoord.
	
	<form method="POST">
	<table class="defaultTable loginTable">
		<tr>
			<td width="100">Username:</td>
			<td><input type="text" name="user" /></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="pass" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Inloggen" /></td>
		</tr>		
	</table>
	</form>
</div>
